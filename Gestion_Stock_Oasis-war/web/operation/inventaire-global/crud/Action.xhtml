<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="actionsForm">

        <div class="footer-section">

            <p:commandButton id="creer"  icon="ui-icon-plus"   
                             value="#{langue['Conv.Creer']}" 
                             actionListener="#{inventaireGlobalController.prepareCreate()}"
                             update=":InventaireCreateForm,:notify1"/>

            <p:commandButton id="detail"   
                             icon="ui-icon-search" 
                             value="#{langue['Conv.Detail']}" 
                             update=":InventaireDetailForm,:notify1" 
                             oncomplete="PF('InventaireDetailDialog').show()" 
                             actionListener="#{inventaireGlobalController.prepareview()}"
                             disabled="#{inventaireGlobalController.detail}"/>

            <p:commandButton id="modifier"   
                             icon="ui-icon-pencil" 
                             value="#{langue.modifier}" 
                             actionListener="#{inventaireGlobalController.prepareEdit()}"
                             update=":InventaireCreateForm,:notify1"
                             disabled="#{inventaireGlobalController.modifier}"/>

            <p:commandButton id="valider"   
                             icon="ui-icon-check" 
                             value="#{langue.valider}" 
                             actionListener="#{inventaireGlobalController.prepareValidate()}"
                             update=":InventaireCreateForm,:notify1"
                             disabled="#{inventaireGlobalController.valider}"/>

            <p:commandButton id="supprimer" 
                             icon="ui-icon-trash"  
                             value="#{langue['Conv.Supprimer']}" 
                             update=":InventaireListerForm:datalist,actionsForm,:notify1"
                             disabled="#{inventaireGlobalController.supprimer}"
                             actionListener="#{inventaireGlobalController.delete()}">
                <p:confirm header="#{langue['Titre.Dlg.Confirm']}"
                           message="#{langue['Message.Confirm.Supprimer']}?"
                           icon="ui-icon-alert"/>
            </p:commandButton>

            <p:commandButton id="annuler" 
                             icon="ui-icon-refresh"  
                             value="#{langue.annuler}" 
                             update=":InventaireListerForm:datalist,actionsForm,:notify1"
                             disabled="#{inventaireGlobalController.cancel}"
                             actionListener="#{inventaireGlobalController.annuler()}">
                <p:confirm header="#{langue['Titre.Dlg.Confirm']}"
                           message="#{langue['Message.Confirm.Supprimer']}?"
                           icon="ui-icon-alert"/>
            </p:commandButton>

            <p:commandButton id="imprimer" icon="ui-icon-print"
                             ajax="false"
                             value="#{langue['Conv.Imprimer']}" 
                             actionListener="#{inventaireGlobalController.print()}"
                             disabled="#{inventaireGlobalController.imprimer}"
                             update=":InventaireImprimerForm,:InventaireImprimerDlg,:notify1"/>  

        </div>

    </h:form>
</ui:composition>
