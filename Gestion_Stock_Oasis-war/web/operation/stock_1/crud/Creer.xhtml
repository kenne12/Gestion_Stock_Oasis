<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>
        <p:dialog id="StockCreateDlg" 
                  widgetVar="StockCreateDialog" modal="true" 
                  resizable="true" appendTo="@(body)" 
                  width="95%"
                  height="600"
                  header="CREER / MODIFIER UN NOUVEL APPROVISIONNEMENT EN STOCK">
            <h:form id="StockCreateForm">
                <h:panelGroup id="display">

                    <p:panelGrid style="width: 80%;margin-left: 10%;" columns="2">

                        <p:outputLabel value="#{langue.date}" for="date" />
                        <p:calendar pattern="dd/MM/yyyy" disabled="true" required="true" id="date" value="#{entreedirecteController.livraisonfournisseur.datelivraison}" navigator="true" requiredMessage="#{langue.valeur_obligatoire}">
                            <p:ajax/>  
                        </p:calendar>

                        <p:outputLabel value="#{langue.fournisseur}" for="fournisseur" />

                        <h:panelGroup>
                            <p:selectOneMenu required="true" filter="true" id="fournisseur" value="#{entreedirecteController.fournisseur.idfournisseur}" requiredMessage="#{langue.valeur_obligatoire}">
                                <f:selectItem itemLabel="#{langue.choisir}" itemValue=""/>
                                <f:selectItems value="#{entreedirecteController.fournisseurs}" var="clt" itemLabel="#{clt.nom}" itemValue="#{clt.idfournisseur}"/>                                                                             
                                <p:ajax />
                            </p:selectOneMenu>
                            <a class="btn btn-primary" onclick="PF('FournisseurCreerDialog').show()" >Cr√©er</a>
                        </h:panelGroup>

                    </p:panelGrid>

                    <p:separator style="width: 98%;margin-left: 1%"/>

                    <p:panelGrid id="info_1" style="width: 70%;margin-left: 15%;" columns="4">
                        <p:outputLabel for="total_1" value="Total"/>
                        <p:outputLabel id="total_1" value="#{entreedirecteController.total}">                               
                            <f:convertNumber />
                        </p:outputLabel>
                        <p:commandButton icon="fa fa-calculator" value="#{langue.calculer}" actionListener="#{entreedirecteController.updateTotal()}" update=":StockCreateForm:info_1,:StockCreateForm:info_2" partialSubmit="true"/>
                        <p:commandButton icon="ui-icon-plus" value="#{langue.ajouter_un_article}"  actionListener="#{entreedirecteController.prepareCreateCommande()}" oncomplete="PF('AddarticleCreateDialog').show()" update=":AddarticleCreateForm,:AddarticleCreateForm:"/>
                    </p:panelGrid>

                    <p:separator style="width: 98%;margin-left: 1%;color: red;"/>

                    <p:dataTable id="datalist" value="#{entreedirecteController.lignelivraisonfournisseurs}" var="item"                             
                                 paginator="true"
                                 editable="true" 
                                 editMode="cell"
                                 rowKey="#{item.idlignelivraisonfournisseur}"
                                 rows="15"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 style="width: 95%;margin-left: 2.5%;margin-top: 2%;font-weight: bold"
                                 rowIndexVar="index"
                                 emptyMessage="#{langue.tableau_vide}"
                                 widgetVar="fonctionTable"
                                 draggableColumns="true"
                                 resizableColumns="true">

                        <f:facet name="header"> 
                            <h:outputText value="#{langue.liste_des_elements}"/>
                        </f:facet> 

                        <p:column style="width: 23%" filterBy="#{item.idlot.idarticle.libelle}" >
                            <f:facet name="header">
                                <h:outputText value="#{langue.article}"/>
                            </f:facet>
                            <h:outputText value="#{item.idlot.idarticle.libelle}"/>
                        </p:column>

                        <p:column style="width: 11%" filterBy="#{item.idlot.numero}">
                            <f:facet name="header">
                                <h:outputText value="#{langue.lot}"/>
                            </f:facet>
                            <h:outputText value="#{item.idlot.numero}"/>
                        </p:column>

                        <p:column style="width: 19%" filterBy="#{item.idlot.numero}">
                            <f:facet name="header">
                                <h:outputText value="#{item.idmagasinlot.idmagasinarticle.idmagasin.nom}"/>
                            </f:facet>
                            <h:outputText value="#{item.idmagasinlot.idmagasinarticle.idmagasin.nom}"/>
                        </p:column>

                        <p:column filterBy="#{item.prixachat}" style="width: 9%;text-align: center" headerText="#{langue.p_u}">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{item.prixachat}" >
                                        <f:convertNumber />
                                    </h:outputText>    
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText required="true" value="#{item.prixachat}">
                                        <f:convertNumber />
                                        <p:ajax event="keyup" listener="#{entreedirecteController.updateTotal()}" update=":StockCreateForm:info_1,:StockCreateForm:info_2"/>
                                    </p:inputText>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column style="width: 7%;text-align: center" headerText="#{langue.qte}">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{item.quantite}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText required="true" value="#{item.quantite}">                                             
                                        <p:ajax event="keyup" listener="#{entreedirecteController.updateTotal()}" update=":StockCreateForm:info_1,:StockCreateForm:info_2"/>
                                    </p:inputText>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column style="width: 10%;text-align: center" headerText="#{langue.unite}">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{item.idunite.libelle}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <p:selectOneMenu value="#{item.idunite}" converter="uniteConverter" >
                                        <f:selectItems value="#{entreedirecteController.unites}" var="unit" itemLabel="#{unit.libelle}" itemValue="#{unit}" />
                                        <p:ajax />
                                    </p:selectOneMenu>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column style="width: 8%;text-align: center" >
                            <f:facet name="header">
                                <h:outputText value="#{langue.qte_par_unite}"/>
                            </f:facet>
                            <h:outputText value="#{item.unite}">
                                <f:convertNumber />
                            </h:outputText>  
                        </p:column>

                        <p:column style="width: 8%;text-align: center" >
                            <f:facet name="header">
                                <h:outputText value="#{langue.q_t}"/>
                            </f:facet>
                            <h:outputText value="#{item.quantitemultiple}">
                                <f:convertNumber />
                            </h:outputText>  
                        </p:column>

                        <p:column style="width: 5%;text-align: center" >
                            <f:facet name="header">
                                <h:outputText value=""/>
                            </f:facet>
                            <p:commandButton icon="ui-icon-trash">
                                <p:ajax event="click" listener="#{entreedirecteController.removeProduit(item)}" update="datalist,:StockCreateForm:info_1,:StockCreateForm:info_2,:StockListerForm:msg"/>
                            </p:commandButton>
                        </p:column>

                    </p:dataTable>

                    <p:separator style="width: 98%;margin-left: 1%"/>

                    <p:panelGrid id="info_2" style="width: 70%;margin-left: 15%;" columns="4">

                        <p:outputLabel for="total_2" value="Total"/>
                        <p:outputLabel id="total_2" value="#{entreedirecteController.total}">                               
                            <f:convertNumber />
                        </p:outputLabel>
                        <p:commandButton icon="fa fa-calculator" value="#{langue.calculer}" actionListener="#{entreedirecteController.updateTotal()}" update=":StockCreateForm:info_1,:StockCreateForm:info_2" partialSubmit="true"/>
                        <p:commandButton icon="ui-icon-plus" value="#{langue.ajouter_un_article}"  actionListener="#{entreedirecteController.prepareCreateCommande()}" oncomplete="PF('AddarticleCreateDialog').show()" update=":AddarticleCreateForm"/>

                    </p:panelGrid>

                    <br/>

                    <p:separator/>

                    <center>                      
                        <p:commandButton style="color: red;" icon="ui-icon-close" value="#{langue.annuler}" oncomplete="PF('StockCreateDialog').hide()" partialSubmit="true"/>
                        <p:commandButton actionListener="#{entreedirecteController.create()}" icon="ui-icon-check"                                     
                                         value="#{langue.enregistrer}" update="display,:StockListerForm:datalist,:actionsForm,:notify1"                                      
                                         onclick="PF('AjaxNotifyDialog').show()"/>
                    </center>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
