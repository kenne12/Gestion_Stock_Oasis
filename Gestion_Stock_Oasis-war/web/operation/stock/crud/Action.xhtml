<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="actionsForm">

        <div class="footer-section">

            <p:commandButton id="creer"  icon="ui-icon-plus"   
                             value="#{langue['Conv.Creer']}" 
                             actionListener="#{entreedirecteController.prepareCreate()}"
                             update=":StockCreateForm,:notify1"/>

            <p:commandButton id="detail"   
                             icon="ui-icon-search" 
                             value="#{langue['Conv.Detail']}" 
                             update=":StockDetailForm,:notify1"  
                             actionListener="#{entreedirecteController.prepareview()}"
                             disabled="#{entreedirecteController.detail}"/>

            <p:commandButton id="modifier"   
                             icon="ui-icon-pencil" 
                             value="#{langue['Conv.Modifier']}" 
                             actionListener="#{entreedirecteController.prepareEdit()}"
                             update=":StockCreateForm,:notify1"
                             disabled="#{entreedirecteController.modifier}"/>

            <p:commandButton id="supprimer" 
                             icon="ui-icon-trash"  
                             value="#{langue.annuler}" 
                             update=":StockListerForm:datalist,actionsForm,:notify1"
                             disabled="#{entreedirecteController.supprimer}"
                             actionListener="#{entreedirecteController.delete()}">
                <p:confirm header="#{langue['Titre.Dlg.Confirm']}"
                           message="#{langue['Message.Confirm.Supprimer']}?"
                           icon="ui-icon-alert"/>
            </p:commandButton>

            <p:commandButton id="imprimer" icon="ui-icon-print" 
                             ajax="false"
                             value="#{langue['Conv.Imprimer']}" 
                             actionListener="#{entreedirecteController.print()}"
                             disabled="#{entreedirecteController.imprimer}"
                             update=":StockImprimerForm,:notify1"/>  
        </div>

    </h:form>
</ui:composition>
