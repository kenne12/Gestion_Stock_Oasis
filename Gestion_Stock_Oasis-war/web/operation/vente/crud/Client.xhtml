<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClientCreerDlg" 
                  widgetVar="ClientCreerDialog" 
                  modal="true" resizable="false" 
                  appendTo="@(body)" 
                  header="#{langue['Titre.Dlg.Creation']}: #{langue.client}" 
                  closeOnEscape="true">

            <h:form id="ClientCreerForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses ="column">

                        <p:outputLabel value="#{langue.nom}" for="nom" />
                        <p:inputTextarea id="nom" value="#{sortiedirectController.clientToSave.nom}" required="true" 
                                         requiredMessage="#{langue['Conv.Nom']}: #{langue['Conv.ValeurRequise']}"
                                         cols="150" rows="3" style="width: 300px"/>

                        <p:outputLabel value="#{langue.telephone}" for="tel" />
                        <p:inputText id="tel" value="#{sortiedirectController.clientToSave.contact}"/>

                        <p:outputLabel value="#{langue.adresse}" for="adresse" />
                        <p:inputText id="adresse" value="#{sortiedirectController.clientToSave.adresse}"/>

                        <p:outputLabel value="#{langue.email}" for="email" />
                        <p:inputText id="email" value="#{sortiedirectController.clientToSave.email}"/>

                    </p:panelGrid>

                    <p:separator/>

                    <center>
                        <p:commandButton style="float: right" actionListener="#{sortiedirectController.createClient()}" value="#{langue['Conv.Enregistrer']}" 
                                         update=":SortieDirecteCreateForm:client" 
                                         icon="ui-icon-check" />

                        <p:commandButton style="float: left" value="#{langue.annuler}" oncomplete="PF('ClientCreerDialog').hide()" icon="ui-icon-close"/>
                    </center>
                </h:panelGroup>  

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
