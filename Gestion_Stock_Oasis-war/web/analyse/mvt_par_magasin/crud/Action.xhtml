<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form id="actionsForm">

        <div class="footer-section">

            <br/>
            <center>
                                
                <h:panelGrid columns="10">
                    
                    <p:outputLabel value="#{langue.magasin}"/>
                    <p:selectOneMenu filter="true" value="#{mvtMReportController.magasin.idmagasin}">
                        <f:selectItem itemLabel="#{langue.choisir}" itemValue="" />
                        <f:selectItems value="#{mvtMReportController.magasins}" var="item" itemLabel="#{item.nom}" itemValue="#{item.idmagasin}"/>
                    </p:selectOneMenu>

                    <p:outputLabel value="#{langue.dateDebut}"/>
                    <p:calendar value="#{mvtMReportController.dateDebut}" navigator="true" pattern="dd/MM/yyyy" />

                    <p:outputLabel value="#{langue.dateFin}"/>
                    <p:calendar value="#{mvtMReportController.dateFin}" navigator="true" pattern="dd/MM/yyyy" />
                    
                    <p:commandButton id="recherche"
                                     value="#{langue.recherche}" actionListener="#{mvtMReportController.search()}"
                                     update=":StockListerForm"/>

                    <p:commandButton id="imprimer" icon="ui-icon-print"
                                     ajax="false"
                                     value="#{langue['Conv.Imprimer']}" actionListener="#{mvtMReportController.printStock()}"
                                     update=":StockImprimerForm" />
                    
                </h:panelGrid> 
                                                              
            </center>
        </div>

    </h:form>
</ui:composition>
