<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LaboratoireCreerDlg" 
                  widgetVar="LaboratoireCreerDialog" 
                  modal="true" resizable="false" 
                  appendTo="@(body)" 
                  header="#{langue['Titre.Dlg.Creation']}: #{langue.laboratoire}" 
                  closeOnEscape="true">


            <h:form id="LaboratoireCreerForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses ="column">

                        <p:outputLabel value="#{langue.nom}" for="nom" />
                        <p:inputTextarea style="width: 300px" cols="215" rows="3" id="nom" value="#{laboratoireController.laboratoire.nom}" required="true" 
                                         requiredMessage="#{langue['Conv.Nom']}: #{langue['Conv.ValeurRequise']}"/>

                        <p:outputLabel value="#{langue.code}" for="code" />
                        <p:inputText id="code" value="#{laboratoireController.laboratoire.code}" required="true" 
                                     requiredMessage="#{langue.code} : #{langue['Conv.ValeurRequise']}"/>

                    </p:panelGrid>

                    <p:separator/>

                    <p:commandButton style="float: right" actionListener="#{laboratoireController.create()}" value="#{langue['Conv.Enregistrer']}" 
                                     update="display,:LaboratoireListerForm:datalist,:notify1" />
                                     

                    <p:commandButton style="float: left" value="#{langue.annuler}" oncomplete="PF('LaboratoireCreerDialog').hide()"/>
                </h:panelGroup>  

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
