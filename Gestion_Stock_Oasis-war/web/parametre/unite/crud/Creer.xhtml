<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UniteCreerDlg" 
                  widgetVar="UniteCreerDialog" 
                  modal="true" resizable="false" 
                  appendTo="@(body)" 
                  header="#{langue['Titre.Dlg.Creation']}: #{langue.unite}" 
                  closeOnEscape="true">


            <h:form id="UniteCreerForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses ="column">

                        <p:outputLabel value="#{langue.nom}" for="nom" />
                        <p:inputTextarea style="width: 250px" cols="200" rows="2" id="nom" value="#{uniteController.unite.libelle}" required="true" 
                                         requiredMessage="#{langue['Conv.Nom']}: #{langue['Conv.ValeurRequise']}"/>

                        <p:outputLabel value="#{langue.code}" for="code" />
                        <p:inputText id="code" value="#{uniteController.unite.code}" required="true" 
                                     requiredMessage="#{langue.code} : #{langue['Conv.ValeurRequise']}"/>

                    </p:panelGrid>

                    <p:separator/>

                    <p:commandButton style="float: right" actionListener="#{uniteController.create()}" value="#{langue['Conv.Enregistrer']}" 
                                     update="display,:UniteListerForm:datalist,:UniteListerForm:growl,:notify1,:actionsForm" />
                                     
                    <p:commandButton style="float: left" value="#{langue.annuler}" oncomplete="PF('UniteCreerDialog').hide()"/>
                </h:panelGroup>  

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
