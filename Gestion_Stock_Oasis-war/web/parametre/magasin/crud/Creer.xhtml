<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>

        <p:dialog id="MagasinCreerDlg" 
                  widgetVar="MagasinCreerDialog" 
                  modal="true" resizable="false" 
                  appendTo="@(body)" 
                  header="#{langue['Titre.Dlg.Creation']}: #{langue.magasin}" 
                  closeOnEscape="true">

            <h:form id="MagasinCreerForm">
                <h:panelGroup id="display">
                    <h:panelGrid columns="3" columnClasses ="column">

                        <p:outputLabel value="#{langue.nom}" for="nom" />
                        <p:inputTextarea style="width: 300px" cols="250" rows="3" id="nom" value="#{magasinController.magasin.nom}" required="true" 
                                         requiredMessage="#{langue['Conv.Nom']}: #{langue['Conv.ValeurRequise']}"/>
                        <p:message for="nom"/>

                        <p:outputLabel value="#{langue.code}" for="code" />
                        <p:inputText id="code" style="width: 150px" value="#{magasinController.magasin.code}" required="true" 
                                     requiredMessage="#{langue.code} : #{langue['Conv.ValeurRequise']}"/>
                        <p:message for="code"/>

                        <p:outputLabel value="#{langue.central} ?" for="central" />
                        <h:selectBooleanCheckbox value="#{magasinController.magasin.central}" id="central" />
                        <p:message for="central"/>

                        <p:outputLabel value="Mode EntrÃ© par defaut" for="me_default" />
                        <p:selectOneMenu autoWidth="false" style="width: 400px"  required="true" id="me_default" 
                                         value="#{magasinController.magasin.modeEntreDefault}" requiredMessage="#{langue.valeur_obligatoire}">
                            <f:selectItem itemLabel="VENTE EN GROS" itemValue="VENTE_EN_GROS"/>
                            <f:selectItem itemLabel="VENTE EN DETAIL" itemValue="VENTE_EN_DETAIL"/>                                   
                            <p:ajax />
                        </p:selectOneMenu> 
                        <p:message for="me_default"/>
                        
                        <p:outputLabel value="Mode Sorti par defaut" for="ms_default" />
                        <p:selectOneMenu autoWidth="false" style="width: 400px"  required="true" id="ms_default" 
                                         value="#{magasinController.magasin.modeSortiDefault}" requiredMessage="#{langue.valeur_obligatoire}">
                            
                            <f:selectItem itemLabel="VENTE EN DETAIL" itemValue="VENTE_EN_DETAIL"/>
                            <f:selectItem itemLabel="VENTE EN GROS" itemValue="VENTE_EN_GROS"/>                                      
                            <p:ajax />
                        </p:selectOneMenu> 
                        <p:message for="ms_default"/>
                        
                        <p:outputLabel value="Mode Decompte Inv par defaut" for="mc_default" />
                        <p:selectOneMenu autoWidth="false" style="width: 400px"  required="true" id="mc_default" 
                                         value="#{magasinController.magasin.modeComptage}" requiredMessage="#{langue.valeur_obligatoire}">
                            
                            <f:selectItem itemLabel="DECOMPTE EN DETAIL" itemValue="DECOMPTE_EN_DETAIL"/>
                            <f:selectItem itemLabel="DECOMPTE EN GROS" itemValue="DECOMPTE_EN_GROS"/>                                      
                            <p:ajax />
                        </p:selectOneMenu> 
                        <p:message for="mc_default"/>

                    </h:panelGrid>

                    <p:separator/>

                    <p:commandButton style="float: right" actionListener="#{magasinController.create()}" value="#{langue['Conv.Enregistrer']}" 
                                     update="display,:MagasinListerForm:datalist,:notify1,:actionsForm" />

                    <p:commandButton style="float: left" value="#{langue.annuler}" oncomplete="PF('MagasinCreerDialog').hide()"/>
                </h:panelGroup>  

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
